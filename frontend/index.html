<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tutor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <h1>AI Tutor</h1>
          <p>Your personal AI learning assistant</p>
        </header>

        <div class="input-section">
          <h2>Ask a Question</h2>

          <div class="text-input">
            <textarea
              id="question"
              placeholder="Type your question here..."
            ></textarea>
            <button id="ask-btn">Ask</button>
          </div>

          <div class="voice-input">
            <h3>Or use voice input:</h3>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
            <p id="recording-status"></p>
          </div>

          <div class="image-input">
            <h3>Or upload an image:</h3>
            <form id="image-form">
              <input type="file" id="image-upload" accept="image/*" />
              <input
                type="text"
                id="image-question"
                placeholder="Question about the image (optional)"
              />
              <button type="submit">Upload & Process</button>
            </form>
          </div>
        </div>
      </div>

      <div class="results-section right">
        <h2>Answer</h2>
        <div id="answer-container">
          <p id="answer">Your answer will appear here...</p>
        </div>

        <div id="image-results" style="display: none">
          <h3>Extracted Text:</h3>
          <p id="extracted-text"></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
